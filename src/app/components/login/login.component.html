<div class="container">
  <div class="body">
    <h2>SignIn</h2>
    <form #f="ngForm" (ngSubmit)="signin(f)">
      <input
        ngModel
        type="email"
        name="email"
        #email="ngModel"
        class="form-control"
        placeholder="Email.."
        required
        email
      />
      <div
        class="alert alert-danger"
        *ngIf="email.touched && email.errors?.required"
      >
        Email is required!
      </div>
      <!-- <div
          class="alert alert-danger"
          *ngIf="email.touched && email.errors?.email"
        >
          Invalid email format!
        </div> -->
      <input
        ngModel
        type="password"
        name="password"
        #password="ngModel"
        class="form-control"
        placeholder="Password"
        required
        minlength="6"
      />
      <div
        class="alert alert-danger"
        *ngIf="password.touched && password.errors?.required"
      >
        Password is required!
      </div>
      <div
        class="alert alert-danger"
        *ngIf="password.touched && password.errors?.minlength"
      >
        Password should be 6+ charachters
      </div>

      <button
        class="btn btn-primary mt-4"
        [disabled]="f.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
